    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        </style>

    <link rel="stylesheet" href="./../styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 


    <title>Contacto</title>
</head>

<body>

    <header>
        <nav class="navbar">               
            <picture class="navbar__logo">
                <a href="./../Index.html">    
                    <img src="./../img/logo.jpg" alt="Logo de la Empresa">
                </a>    
            </picture>
        
            <ul class="nav justify-content-end">
                <li class="nav-item navbar__item">
                    <a class="nav-link" href="./../index.html">Inicio</a>
                </li>
                <li class="nav-item navbar__item">
                    <a class="nav-link" href="./../Pages/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item navbar__item ">
                    <a class="nav-link" href="./../Pages/emprendimientos.html">Emprendimientos</a>
                </li>
                <li class="nav-item navbar__item">
                    <a class="nav-link" href="./../Pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>        
    </header>            

    <main>
        <div class="container-fluid main-section text-center">
            <form class="contact">
        
                <div class="row">
                    <label class="required" for="name">NOMBRE:</label><br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" />
                </div><br>

                <div class="row">
                    <label class="required" for="email">EMAIL:</label><br />
                    <input id="email" class="input" name="email" type="text" value="" size="30" />
                </div><br>

                <div class="row">
                    <label class="required" for="message">DEJENOS SU MENSAJE:</label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="60"></textarea>            
                </div><br>

                <button type="submit">ENVIAR</button><br><br><br>
            
            </form>
        </div>  

    </main>

    <footer>
        <div class="footer">
            <h6>T.P. PFE - San Miguel</h6>

</body>
</html>
